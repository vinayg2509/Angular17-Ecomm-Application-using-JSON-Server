<div class="col-md-6 offset-md-3">
  <h3>Login Form</h3>

  <form
    name="form"
    #tf="ngForm"
    (ngSubmit)="tf.form.valid && onSubmitSignIn()"
    novalidate
  >
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="userEmail"
        [(ngModel)]="signInFormValue.userEmail"
        #email="ngModel"
        required
        email
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        name="userPassword"
        [(ngModel)]="signInFormValue.userPassword"
        #password="ngModel"
        minlength="6"
        required
      />
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
